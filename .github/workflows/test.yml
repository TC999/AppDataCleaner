name: 测试

on:
  push:
    paths-ignore:
      - README.md
      - CONTRIBUTING.md
      - LICENSE
      - readme/**

  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
