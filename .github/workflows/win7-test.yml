name: Win7 测试

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  x64:
    name: x64
    runs-on: ubuntu-latest

    steps:
      - name: 仓库初始化
        uses: actions/checkout@v3

      #- name: 安装 LLVM
      #  uses: ZhongRuoyu/setup-llvm@v0
      #  with:
      #    llvm-version: 17

      - name: 安装 mingw-w64（交叉链接器）
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: 安装 Rust
        run: |
          rustup toolchain install nightly
          rustup default nightly
          rustup component add rust-src --toolchain nightly-x86_64-pc-windows-gnu

      - name: 编译
        run: |
          cargo build --release -Z build-std --target x86_64-win7-windows-gnu

      - name: 上传文件
        uses: actions/upload-artifact@v4
        with:
          name: AppDataCleaner
          path: |
            target\x86_64-win7-windows-gnu\release\AppDataCleaner.exe
            target\x86_64-win7-windows-gnu\release\AppDataCleaner.pdb
